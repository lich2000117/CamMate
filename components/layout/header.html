<!-- Add a script to ensure Tailwind's amber colors are fully loaded -->
<script>
  // Force Tailwind amber colors to be available
  document.addEventListener('DOMContentLoaded', function() {
    // Add a class to body to trigger amber color styles
    document.body.classList.add('tailwind-amber-fix');
    
    // Check if any amber color styles need fixing
    const amberElements = document.querySelectorAll('[class*="amber"]');
    amberElements.forEach(el => {
      // Force a reflow of the element to apply styles
      el.style.display = el.style.display;
    });
  });
</script>

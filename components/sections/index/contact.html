<!-- Contact Section -->
<section id="contact" class="py-20 bg-gray-50 dark:bg-gray-800 relative overflow-hidden">
    <div class="absolute top-0 left-0 right-0 h-32 bg-gradient-to-b from-white dark:from-gray-900 to-transparent opacity-40"></div>
    <div class="container mx-auto px-6 relative z-10">
        <h2 class="text-3xl font-bold text-center mb-6">
            <span class="text-gradient">Contact Us</span>
        </h2>
        <p class="text-lg text-center text-gray-600 dark:text-gray-300 mb-16 max-w-3xl mx-auto">We're based in Melbourne and ready to help you enhance your security system.</p>
        <div class="max-w-lg mx-auto bg-white dark:bg-gray-700 rounded-xl shadow-xl overflow-hidden">
            <div class="p-8">
                <form action="https://formspree.io/f/meoakzgd" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-gray-700 mb-2 font-medium">Your email:</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all duration-200">
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 mb-2 font-medium">Your message:</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all duration-200"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-amber-600 text-white px-6 py-3 rounded-lg hover:bg-amber-700 transition-all duration-200 transform hover:-translate-y-1 hover:shadow-lg">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-amber-200 dark:bg-amber-900 rounded-full opacity-20 -mb-32 -mr-32"></div>
    <div class="absolute bottom-12 left-12 w-32 h-32 bg-green-200 dark:bg-green-900 rounded-full opacity-20"></div>
</section>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

                        <h1 class="text-5xl font-bold text-gray-900 dark:text-white mb-6">

                        <div class="absolute -bottom-10 -right-10 w-20 h-20 bg-green-400 rounded-full opacity-20 floating" style="animation-delay: 1s;"></div>

        <div data-include="components/sections/index/how-it-works.html"></div>

        <div data-include="components/sections/index/voice.html"></div>
